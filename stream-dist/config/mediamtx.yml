# MediaMTX Configuration

# Logging
logLevel: info
logDestinations: [stdout]
logFile: ""

# API
api: yes
apiAddress: :9997

# Metrics
metrics: yes
metricsAddress: :9998

# RTSP
rtsp: yes
rtspAddress: :8554
protocols: [tcp, udp]
encryption: "no"

# RTMP
rtmp: no
rtmpAddress: :1935

# HLS
hls: no
hlsAddress: :8888

# WebRTC
webrtc: no
webrtcAddress: :8889

# SRT
srt: yes
srtAddress: :8890

# Paths (will be managed dynamically by the application)
paths: {}